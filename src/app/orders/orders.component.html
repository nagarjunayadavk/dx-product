<div class="container">
  <div class="row">
    <h1> Order List </h1>
  </div>
  <div class="row">

    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12" *ngFor='let order of orders;index as i;'>
      <div class="my-list">
        <img src="http://hpservicecenterschennai.in/images/hp_laptop_service_centers_in_guindy.png" alt="dsadas" />
        <h3>{{order.name}}</h3>
        <span class="pull-right">{{order.price}}</span>
        <div class="offer">{{order.status}}</div>
      </div>
    </div>
  </div>
</div>
