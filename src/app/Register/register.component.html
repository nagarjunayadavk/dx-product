<div class="container text-center pt-3">
	<div class="col-md-4 mx-auto">
		<img src="https://appstudio.org/wp-content/uploads/2013/12/ios7-appstore_nowm.png" width="70px" height="70px" class="rounded" alt="Cinque Terre">
		<form #f="ngForm" name="loginForm" class="pt-5" (ngSubmit)="onSubmit()">
			<div class="form-group">
				<input type="uname" class="form-control" id="uname" placeholder="USERNAME">
			</div>
			<div class="form-group">
				<input type="text" class="form-control" id="fname" placeholder="FIRSTNAME">
			</div>
			<div class="form-group">
				<input type="email" class="form-control" id="email" placeholder="EMAIL">
			</div>
			<button type="submit" class="btn btn-default btn-lg btn-block">SIGNUP</button>
		</form>
	<button type="button" class="btn btn-color btn-circle btn-xl" style="margin-top: 50px">LOGIN</button>
	</div>
</div>
