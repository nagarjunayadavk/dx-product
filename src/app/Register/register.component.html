<div class="container text-center pt-3">
		<div class="col-md-4 mx-auto">
			<img src="https://appstudio.org/wp-content/uploads/2013/12/ios7-appstore_nowm.png" width="70px" height="70px" class="rounded" alt="Cinque Terre">
			<form  [formGroup]="regform" class="pt-5" (ngSubmit)="regform.valid && onSubmit(regform.value)" novalidate>
					<!-- <form name="regForm" (ngSubmit)="f.regForm.valid && onSubmit(regForm.value)" #f="ngForm" novalidate> -->
				<div class="form-group">
					<input formControlName="username" type="text" class="form-control" id="uname" placeholder="USERNAME" ngModel required>
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="firstname" formControlName="firstname" placeholder="FIRSTNAME"ngModel required>
				</div>
				<div class="form-group">
					 <input type="email" class="form-control" id="email" formControlName="email" placeholder="EMAIL" ngModel required>
				</div>
				<!-- <button type="submit" class="btn btn-default btn-lg btn-block">SIGNUP</button> -->
				<input type="submit"  class="btn btn-default btn-lg btn-block" 
				[disabled]=" (regform.valid) ?  false : true" value="SIGNUP"/> 
			</form>
			<!-- <input type="submit"  class="btn btn-color btn-circle btn-xl" (click)="loginBtn()" style="margin-top: 50px" 
			 value="LOGIN"/> -->
		    <button type="button" class="btn btn-color btn-circle btn-xl" (click)="loginBtn()" style="margin-top: 50px">LOGIN</button>
		</div>
	</div>
